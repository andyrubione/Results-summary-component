<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-md-4 cuadro">
                <div class="centrado tarjeta">
                    <p class="resultado">Your Result</p>
                    <div class="circulo">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h3>Great</h3>
                    <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="centrado tarjeta2">
                    <p class="sumar">Summary</p>
                    <div class="box">
                        <div class="line lineText1">
                            <div class="text1">
                                <p> <img class="icon" src="images/icon-reaction.svg" alt="Reaction"> Reaction</p>
                            </div>
                            <div class="text1">
                                <p class="numBlack">80</p>
                                <p class="numGrey">/ 100</p>
                            </div>
                        </div>
                        <div class="line lineText2">
                            <div class="text1">
                                <p><img class="icon" src="images/icon-memory.svg" alt="Memory"> Memory</p>
                            </div>
                            <div class="text1">
                                <p class="numBlack">92 </p>
                                <p class="numGrey">/ 100</p>
                            </div>
                        </div>
                        <div class="line lineText3">
                            <div class="text1">
                                <p> <img class="icon" src="images/icon-verbal.svg" alt="Verbal"> Verbal</p>
                            </div>
                            <div class="text1">
                                <p class="numBlack">61 </p>
                                <p class="numGrey">/ 100</p>
                            </div>
                        </div>
                        <div class="line lineText4">
                            <div class="text1">
                                <p> <img class="icon" src="images/icon-visual.svg" alt="Visual"> Visual</p>
                            </div>
                            <div class="text1">
                                <p class="numBlack">72 </p>
                                <p class="numGrey">/ 100</p>
                            </div>
                        </div>
                        <div class="btn">Continue</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>

    </div>

</body>

</html>
